* {

html,
body {

  min-height: 400px;

/*  ------------画布 ------------ */
.container {

      h1{

/* 遮罩层 */

  position: absolute;
  width: 100%;

  background: rgba(0, 0, 0, .8);

}

/* 天空背景 */

  height: 100%;
  background: linear-gradient(rgba(0, 150, 255, 1), rgba(0, 150, 255, .8), rgba(0, 150, 255, .5));

/* 流星 */
#sky .star {
  position: absolute;
  opacity: 0;
  animation: fall 5s linear infinite;
  z-index: 10000;
}

.star::after {
  content: "";
  display: block;
  border: solid;
  border-width: 90px 0 90px 2px;      /*流星随长度逐渐缩小*/
  border-color: transparent transparent rgba(255, 255, 255, 1) transparent;
  transform: rotate(45deg);
  transform-origin: 0 0 0;
  box-shadow: 0 0 2px rgba(255, 255, 255, .1);
}

#sky .star-1 {
  top: 100px;
  left: 200px;
  animation-delay: 1s;
}

#sky .star-2 {

}

/* ------------动画------------ */

/* 闪烁 */
@keyframes blingbling {
  0% {
    opacity: 1;
  }

  50% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }

}

/* 云 */
@keyframes move {
  0% {
    bottom: -50px;
  }

  50% {
    bottom: -45px;
  }

  100% {
    bottom: -50px;
  }

}

/* 流星 */
@keyframes fall {
  0% {
    opacity: 0;
    transform: scale(0.5) translate(0, 0);
    -webkit-transform: scale(0.5) translate(0, 0);
    -moz-transform: scale(0.5) translate(0, 0);
  }

  50% {
    opacity: 1;
  }

  100% {
    opacity: 0;          /*保证对角线移动，所以translate的X与Y必须相等*/
    transform: scale(1.2) translate(-300px, 300px);
    -webkit-transform: scale(1.2) translate(-300px, 300px);
    -moz-transform: scale(1.2) translate(-300px, 300px);
  }

}
